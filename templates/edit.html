<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit meassage</title>
</head>
<body>
    <h3>Update Message</h3>
    <form method="POST" action="/edit/{data.id}">
        {% csrf_token %}
        <table>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" value="{{data.name}}" name="uname" placeholder="Sender name"/></td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" name="uemail" placeholder="Sender email "/></td>
            </tr>
            <tr>
                <td>Mobile No:</td>
                <td><input type="number" name="mobile" placeholder="Sender mobile"/></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="msg" cols="22" rows="5"></textarea></td>
            </tr>

            <tr>
                <td><input type="submit" value="Update"/></td>
                </tr>
            </table>

    </form>
</body>
</html>
